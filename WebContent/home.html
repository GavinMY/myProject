<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>填写个人信息</title>
    <link rel="stylesheet" type="text/css" href="dhj/css/style.css" media="all"> 
    <link rel="stylesheet" type="text/css" href="dhj/css/slide.css" media="all">
    <script type="text/javascript" src="dhj/js/jquery.js"></script>
</head>

<body>
<div class="scroll"> 
<form action="" method="">
    <div class="users">
    	<div class="user_head"><img src="dhj/images/tx.png" /></div>
        <div class="user_name">偶尔的小任性</div>
    </div>
    
    <div class="userinfo">
    	<div class="userinfolist">
        	<div class="userinfotit">性别</div>
            <div class="userinfocon">
		<select class="userxb" >
     <option>男</option>
      <option>女</option>
</select>
	    </div>
        </div>
        <div class="userinfolist">
        	<div class="userinfotit icon2">年龄</div>
            <div class="userinfocon"><input  type="text" name=""  placeholder="请填写年龄" class="userinfoinput" /> 岁</div>
        </div>
        <div class="userinfolist">
        	<div class="userinfotit icon3">身高</div>
            <div class="userinfocon"><input  type="text" name="" placeholder="请填写身高" class="userinfoinput" /> cm</div>
        </div>
         <div class="userinfolist">
        	<div class="userinfotit icon4">体重</div>
            <div class="userinfocon"><input  type="text" name=""  placeholder="请填写体重" class="userinfoinput" /> KG</div>
        </div>
         <div class="userinfolist">
        	<div class="userinfotit icon5">烟龄</div>
            <div class="userinfocon"><input  type="text" name="" placeholder="请填写烟龄" class="userinfoinput" /> 年</div>
        </div>
    </div>
    <button type="button" class="submitbtn">提 交</button>
</form>
</div>
</body>
</html>
